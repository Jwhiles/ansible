#!/usr/bin/env ansible-playbook
- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    homebrew_packages:
    - exa # ls replacement
    - ffmpeg
    - flyctl
    - fzf
    - git
    - git-lfs
    - jq
    - kubectx
    - ncspot
    - neovim
    - nvm
    - overmind
    - python
    - rg
    - starship
    - stow
    - tmux
    - tmuxinator
    - tree
    - zoxide # cd replacement
    - imagemagick
    - hashicorp/tap/terraform
    - yt-dlp



    homebrew_cask_packages:
    # - 1password
    - alacritty
    - anki
    - brave-browser
    - calibre
    - darktable
    - docker
    - dropbox
    - firefox
    - homebrew/cask-fonts/font-daddy-time-mono-nerd-font 
    - homebrew/cask-fonts/font-inconsolata-nerd-font
    - homebrew/cask-fonts/font-iosevka-nerd-font
    - iterm2
    - obsidian
    - rectangle
    - steam
    - vlc
    - aws-vault


    node_versions:
    - 18.9.1

    pyenv_python_versions:
    - 3.10.7

  tasks:
    - include_tasks: tasks/ssh.yml
    - include_tasks: tasks/zsh.yml
    - include_tasks: tasks/homebrew.yml
    - include_tasks: tasks/nvim.yml
    - include_tasks: tasks/node.yml
    # - include_tasks: tasks/python.yml
    - include_tasks: tasks/personal-projects.yml
    - include_tasks: tasks/dotfiles.yml
    - include_tasks: tasks/cron.yml
